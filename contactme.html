<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Contact Page of Matt Bavis Production Website">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Me</title>
</head>

<body>
   <header>
       <h3><br>Contact Me</h3>
   </header>

   <main>
       <br>
       <!--Create Navigation Bar-->
       <div class="topbar">
           <a href="index.html">Home</a>
           <a href="aboutme.html">About Me</a>
           <a href="photos.html">Photos</a>
           <a href="videos.html">Videos</a>
           <a class="active" href="#contactme">Contact Me</a>
       </div>
       <br><br><br>
       <!--Add Some text-->
       <p>Contact me here.</p>
       <br><br>
       <!--This sets up the inquiry form box with submit button-->
       <div class="contactInfo">
           <label for="fname">Name</label>
           <input type="text" id="fname" name="fullName" placeholder="Your Name...">

           <label for="email">E-Mail</label>
           <input type="text" id="email" name="email" placeholder="Your E-Mail...">

           <label for="subject">Subject</label>
           <input type="text" id="subject" name="subject" placeholder="Subject...">

           <label for="inquiry">Inquiry</label>
           <textarea id="inquiry" name="inquiry" placeholder="Message.." style="height: 200px"></textarea>

           <input type="submit" value="Send">
       </div>


   </main>
